<ion-header>

</ion-header>

<ion-content>
  <div id="headerDiv">
    <ion-avatar>
      <img alt="Silhouette of a person's head" src="../../assets/shutterstock_648907024.jpg" />
    </ion-avatar>
  </div>
<div id="bar"></div>
  <table>
    <tr>
      <td><ion-icon name="person-outline"></ion-icon></td>
      <td><input value={{userData.fullname}} id="nameInput" [disabled]="!isEditable"></td>
    </tr>
    <tr>
   <td> <ion-icon name="person-circle-outline"></ion-icon></td>
   <td><input value="{{userData.username}}" [disabled]="!isEditable"></td>
   </tr>
   <tr>
   <td><ion-icon name="lock-closed-outline"></ion-icon></td>
   <td><input  value="noch nicht verwenden" [disabled]="!isEditable"></td>
  </tr>
  <tr>
    <td><ion-icon name="mail-outline"></ion-icon></td>
    <td><input type="email" value="{{userData.email}}" [disabled]="!isEditable"></td>
  </tr>
  </table>
  <ion-button (click)="updateProfileData()" [hidden]="!isEditable">Submit</ion-button>

  <ion-button (click)="toggleEditable()">Bearbeiten</ion-button>
</ion-content>
