<ion-item>
  <div class="flex">
    <div class="starBox">
      <ng-template [ngIf]="inputs.stars >= 1">
        <ion-icon class="starOn" name="star"></ion-icon>
      </ng-template>
      <ng-template [ngIf]="inputs.stars >= 2" [ngIfElse]="halfStar">
        <ion-icon class="starOn" name="star"></ion-icon>
      </ng-template>
      <ng-template #halfStar>
        <ion-icon class="starOff" name="star-outline"></ion-icon>
      </ng-template>
      <ng-template [ngIf]="inputs.stars >= 3" [ngIfElse]="halfStar">
        <ion-icon class="starOn" name="star"></ion-icon>
      </ng-template>
      <ng-template #halfStar>
        <ion-icon class="starOff" name="star-outline"></ion-icon>
      </ng-template>
      <ng-template [ngIf]="inputs.stars >= 4" [ngIfElse]="halfStar">
        <ion-icon class="starOn" name="star"></ion-icon>
      </ng-template>
      <ng-template #halfStar>
        <ion-icon class="starOff" name="star-outline"></ion-icon>
      </ng-template>
      <ng-template [ngIf]="inputs.stars >= 5" [ngIfElse]="halfStar">
        <ion-icon class="starOn" name="star"></ion-icon>
      </ng-template>
      <ng-template #halfStar>
        <ion-icon class="starOff" name="star-outline"></ion-icon>
      </ng-template>
    </div>
    <p class="comment">{{formattedDate}} | {{inputs.comment}} </p>

    <ion-button *ngIf="isOwnComment" id="{{id}}" expand="block" fill="clear">Edit</ion-button>
    <ion-modal #modal trigger="{{id}}">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-button (click)="cancel()" role="cancel">Abbrechen</ion-button>
            </ion-buttons>
            <ion-title>Bewertung</ion-title>
            <ion-buttons slot="end">
              <ion-button (click)="confirm()" [strong]="true">Senden</ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">  
          <ion-item counter="true">
            <ion-label position="floating">Kommentar</ion-label>      
            <ion-input [(ngModel)]="comment"></ion-input>
          </ion-item> 
          
          <ion-item counter="true">
            <ion-label > Sterne</ion-label>
            <ion-rating-stars id="starRating" [filledColor]="'#48A734'" [rating]="userStarRating"
              (ratingChange)="ratingChanged($event)"></ion-rating-stars>
          </ion-item>
          
        </ion-content>


      </ng-template>
    </ion-modal>

  </div>
</ion-item>
