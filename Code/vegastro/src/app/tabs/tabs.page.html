<ion-tabs>
  <ion-tab-bar slot="top">
    <ion-menu-button (click)="update()">
      <ion-icon name="menu-outline"></ion-icon>
    </ion-menu-button>
    <div id="logoName">
      <ion-label id="logoNameFirst">veg</ion-label>
      <ion-label id="logoNameSecond">astro</ion-label>
      <ion-icon id="logoIcon" src="../../../assets/Logo.svg"></ion-icon>
    </div>
  </ion-tab-bar>
</ion-tabs>

<ion-menu contentId="logoIcon">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">


    <ion-menu-toggle>
      <ion-button fill="clear" routerLink="/tabs/tab1">
        <ion-icon name="map-outline"></ion-icon>      
        Karte                                         
      </ion-button>                                   
    </ion-menu-toggle>                                    

    <ion-menu-toggle>                                 
      <ion-button fill="clear" routerLink="/tabs/tab2">
        <ion-icon name="restaurant-outline"></ion-icon>
        Restaurants
      </ion-button>
    </ion-menu-toggle>

    <ion-menu-toggle>                                 
      <ion-button fill="clear" routerLink="/tabs/usertab" [disabled]="!loggedIn" >
        <ion-icon name="person-circle-outline"></ion-icon>
        Benutzer
      </ion-button>
    </ion-menu-toggle>

    

    <ion-menu-toggle>
      <ion-button fill="clear" routerLink="/tabs/favouriteRestaurants" [disabled]="!loggedIn" >
        <ion-icon name="star"></ion-icon>
        Favoriten
      </ion-button>
    </ion-menu-toggle>

    <ion-menu-toggle *ngIf='!loggedIn'>
      <ion-button fill="clear" routerLink="/login">
        <ion-icon name="log-in-outline"></ion-icon>
        Login
      </ion-button>
    </ion-menu-toggle>

    <ion-menu-toggle *ngIf='loggedIn'>
      <ion-button fill="clear" (click)="logout()" routerLink="/tabs/tab1">
        <ion-icon name="log-out-outline"></ion-icon>
        Logout
      </ion-button>
    </ion-menu-toggle>

  </ion-content>
</ion-menu>
