apiVersion: apps/v1
kind: Deployment
metadata:
  name: vegastro-keycloak
  labels:
    app: vegastro-keycloak
  namespace: student-t-stadler1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vegastro-keycloak
  template:
    metadata:
      labels:
        app: vegastro-keycloak
    spec:
      containers:
        - name: keycloak
          image: quay.io/keycloak/keycloak:24.0.1
          args: ["start-dev"]
          env:
            - name: KEYCLOAK_ADMIN
              value: "admin"
            - name: KEYCLOAK_ADMIN_PASSWORD
              value: "admin"
            - name: KC_PROXY
              value: "edge"
            - name: PROXY_ADDRESS_FORWARDING
              value: "true"
          ports:
            - name: http
              containerPort: 8080
          readinessProbe:
            httpGet:
              path: /realms/master
              port: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: vegastro-service-keycloak
  namespace: student-t-stadler1
spec:
  selector:
    app: vegastro-keycloak
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vegastro-keycloak-ingress
  namespace: student-t-stadler1
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: "/$1"
spec:
  rules:
    - host: student.cloud.htl-leonding.ac.at
      http:
        paths:
          - path: /vegastro-keycloak/(.*)$
            pathType: Prefix
            backend:
              service:
                name: vegastro-service-keycloak
                port:
                  number: 8080