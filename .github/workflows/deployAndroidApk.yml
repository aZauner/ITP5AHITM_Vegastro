name: Build App as APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install Dependencies
        run: |
         cd Code/vegastro
         npm install

      - name: Build Angular Ionic Project
        run: |
         cd Code/vegastro 
         npm install -g @angular/cli  
         npm run build # Replace with your build script if different

      - name: Build APK
        run: |
          cd Code/vegastro
          # Install Capacitor globally if not already installed
          npm install -g @ionic/cli  

          npm install -g @capacitor/cli 
          
          npm i @capacitor/core

          ionic capacitor build android
        
          ionic capacitor copy android

          cd android

          ./gradlew assembleDebug

      - name: Create Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ./Code/vegastro/android/app/build/outputs/apk/debug/app-debug.apk
          tag: latest
          release_name: Release ${{ github.event.repository.updated_at }}
          overwrite: true



